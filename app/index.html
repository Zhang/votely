<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <!-- HOLY SHIT THIS ISN'T SECURE -->
    <meta http-equiv="Content-Security-Policy" content="default-src *;">
    <title></title>
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css" />
    <link rel="stylesheet" href="bower_components/ionic-ion-tinder-cards/ionic.tdcards.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/landingPage.css" rel="stylesheet">
    <link href="styles/cards.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="styles/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <!-- ionic.bundle is a concatenation of:
        ionic.js
        angular.js
        angular-animate.js
        angular-sanitize.js
        angular-ui-router.js
        ionic-angular.js
    -->

    <script src="bower_components/ionic/release/js/ionic.bundle.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/collide/collide.js"></script>
    <script src="bower_components/ionic-ion-tinder-cards/ionic.tdcards.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <!-- build:js scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/router.js"></script>
    <script src="scripts/configuration.js"></script>
    <script src="scripts/managers/PhotosManager.js"></script>
    <script src="scripts/managers/AccountManager.js"></script>
    <script src="scripts/managers/CameraManager.js"></script>
    <script src="scripts/managers/NavbarManager.js"></script>
    <script src="scripts/lib/lib.js"></script>
    <script src="scripts/lib/camera.js"></script>
    <script src="scripts/frame/navbar/navbar.js"></script>
    <script src="scripts/frame/cards/cards.js"></script>
    <script src="scripts/frame/connections/connections.js"></script>
    <script src="scripts/landingPage/landingPage.js"></script>
    <!-- endbuild -->
  </head>

  <body ng-app="votelly">
    <ion-nav-view></ion-nav-view>
  </body>
</html>
