<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <!-- HOLY SHIT THIS ISN'T SECURE -->
    <meta http-equiv="Content-Security-Policy" content="default-src *;">
    <title></title>

    <!--
        NOTE: USING GRUNT HTMLBUILD TO GENERATE INDEX.HTML. ALL JS AND CSS FILES IN STYPES/ and SCRIPTS/ ARE ADDED AUTOMATICALLY,
        BOWER COMPONENTS MUST BE SPECIFIED IN THE ROOT GRUNTFILE
    -->

    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- build:style bower --><!-- /build -->
    <!-- build:style app --><!-- /build -->

    <!-- ionic.bundle is a concatenation of:
        ionic.js
        angular.js
        angular-animate.js
        angular-sanitize.js
        angular-ui-router.js
        ionic-angular.js
    -->


    <!-- build:script bower --><!-- /build -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-cookies.min.js"></script>
    <!-- cordova js needs to be here, and above the other script files ionic stuff -->
    <script src="cordova.js"></script>

    <!-- build:script app --><!-- /build -->
  </head>

  <body ng-app="votelly">
    <ion-nav-view ng-if="initialized"></ion-nav-view>
  </body>
</html>
