<div class="list landing">
  <label class="item item-input item-stacked-label">
    <span class="input-label">Email</span>
    <input type="text" placeholder="Albert@gmail.com" ng-model="email">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Password</span>
    <input type="password" placeholder="Password" ng-model="password">
  </label>
  <div class="button-group bottom">
    <button ng-click="signup(email, password)" class="button button-full button-positive">
      Signup
    </button>
    <button ng-click="login(email, password)" class="button button-full button-positive">
      Login
    </button>
  </div>
</div>
