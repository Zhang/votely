<ion-nav-bar class="navbar">
  <ion-nav-title ng-if="navbarManager.title" ng-bind="navbarManager.title">
  </ion-nav-title>
  <ion-nav-buttons side="left">
    <button ng-if="navbarManager.backState" class="button button-icon button-clear ion-arrow-left-c" ng-click="navbarManager.goBack()"></button>
    <div ng-if="!navbarManager.hideLeftButtons">
      <button ng-repeat="button in navbarManager.leftButtons" ng-class="{'active-button': button.isActive()}" class="button button-icon button-clear {{button.icon}}" ng-click="button.action()"></button>
    </div>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button ng-repeat="button in navbarManager.rightButtons" ng-class="{'active-button': button.isActive()}" class="button button-icon button-clear {{button.icon}}" ng-click="button.action()"></button>
  </ion-nav-buttons>
</ion-nav-bar>
