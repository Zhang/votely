<ion-view view-title="Cards">
    <ion-pane>
      <ion-header-bar class="bar-default">
        <h1 class="title">TD Cards</h1>
      </ion-header-bar>

      <td-cards>
        <!-- additional methods: on-destroy and on-partial-swipe -->
        <td-card ng-repeat="card in cards" on-swipe-left="cardSwipedLeft(card)" on-swipe-right="cardSwipedRight(card)" class="card-{{$index}}">
          <div class="image">
            <img ng-src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/8/005/08e/1d4/37559b1.jpg">
          </div>
        </td-card>
      </td-cards>
    </ion-pane>
</ion-view>
