<div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">Email</span>
    <input type="text" placeholder="John@gmail.com" ng-model="email">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Password</span>
    <input type="password" ng-model="password">
  </label>
  <button ng-click="signup(email, password)" class="button button-full button-positive">
    Create Account
  </button>
</div>
